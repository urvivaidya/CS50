{% extends "layout.html" %}

{% block title %}
    CHECK OUT/IN
{% endblock %}

{% block main %}
    <script>
         $(document).ready(function () {
      $('select').selectize({
          sortField: 'text'
      });
  });
    </script>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <form action="/lend_book" method="post">
                    <div class="form-group">
                        <select id="select-state" name = "book"  required>
                            <option disabled selected value="">Book</option>
                            {% for title in title %}
                            <option value= {{title}} >{{ title }}</option>
                            {% endfor %}
                        </select>
                        <select  id="select-state" name = "borrower" required>
                            <option disabled selected value="">Borrower</option>
                            {% for name in name %}
                            <option value= {{name}} >{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-light" type="submit">Lend</button>
                </form>
            </div>
            <div class="col">
                <form action="/add_borrower" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="borrower" placeholder="NAME" type="text" style="text-transform:uppercase" required>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" class="form-control" name="contact" placeholder="CONTACT" type="text" style="text-transform:uppercase" required>
                    </div>
                    <button class="btn btn-light" type="submit">Add Borrower</button>
                </form>
            </div>
            <div class="col">
                <form action="/return_book" method="post">
                    <div class="form-group">
                        <select id="select-state" name = "book">
                            <option disabled selected value="">Book</option>
                            {% for lent_title in lent_title %}
                            <option value= {{lent_title}} >{{ lent_title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-light" type="submit">Return</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
