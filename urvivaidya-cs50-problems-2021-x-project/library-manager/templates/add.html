{% extends "layout.html" %}

{% block title %}
    EDIT MY BOOKS
{% endblock %}

{% block main %}

    <script>
         $(document).ready(function () {
      $('select').selectize({
          sortField: 'text'
        });
    });
    </script>
    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="col">
                <form action="/add" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="title" placeholder="TITLE" type="text" style="text-transform:uppercase" required>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" class="form-control" name="author" placeholder="AUTHOR" type="text" style="text-transform:uppercase" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" autocomplete ="off" name="isbn" placeholder="ISBN" type="text">
                    </div>
                        <button class="btn btn-light" type="submit">Add Book</button>
                </form>
            </div>
            <div class="col">
                <form action="/delete_book" method="post">
                    <div class="form-group">
                        <select id="select-state" name = "book">
                           <option disabled selected value="">Book</option>
                            {% for my_books in my_books %}
                            <option value= {{my_books}} >{{ my_books }}</option>
                            {% endfor %}
                        </select>
                    </div>
                        <button class="btn btn-light" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
